{% extends 'bases/control.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/control/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/control/signin.css' %}">
{% endblock head %}

{% block title %}
    Login - SmartBits Virtual Library
{% endblock title %}

{% block content %}
<div class="formbold-main-wrapper max-w-sm rounded overflow-hidden shadow-lg p-6 bg-white">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <div class="div-logo text-center mb-6">
            <img class="img-logo mx-auto mb-2" src="{% static 'imgs/logo.png' %}" alt="SmartBits Logo">
            <h5 class="font-mono text-xl font-bold">SMARTBITS VIRTUAL LIBRARY</h5>
        </div>

        <form action="{% url 'signin' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="formbold-mb-3">
                <label for="num-process" class="block text-sm font-medium text-gray-700">Número do Processo</label>
                <input 
                    type="text" 
                    name="num-process" 
                    id="num-process" 
                    placeholder="Exemplo: processo:235" 
                    class="formbold-form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    required
                />
            </div>

            <div class="formbold-mb-3">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Digite sua senha" 
                    class="formbold-form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    required
                />
            </div>

            <div>
                <button type="submit" class="formbold-btn w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Entrar
                </button>
            </div>

            <div class="text-center mt-4">
                <hr class="my-4">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="{% url 'signup' %}" class="signup-link text-blue-600 hover:underline font-medium">Cadastre-se</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
