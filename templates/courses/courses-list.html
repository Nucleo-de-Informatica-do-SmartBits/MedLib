{% extends "bases/library.html" %}
{% load static %}
{% load compress %}

{% block title %}Cursos{% endblock title %}

{% block head %}
      {% compress css %}
      <link rel="stylesheet" href="{% static 'css/library/home.css' %}">
      {% endcompress %}
{% endblock head %}

{% block content %}
 
      {% for course in courses %}
            <a href="{% url "courses_video" course.slug %}">
            <h1>{{course}}</h1>
            </a>
      {% endfor %}

{% endblock content %}
